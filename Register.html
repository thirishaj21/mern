    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <blockquote>
        
    <form>
        <table>
<tr>
    <td><label><b>Name</b></label></td>
    <td><input type="text"required placeholder="Ex:SEETHA M"> </td>
</tr>
<tr>
    <td><label><b>Age</b></label></td>
    <td><input type="number"required placeholder="Ex:30"> </td>
</tr>
<tr>
    <td><label><b>DOB</b></label></td>
    <td><input type="date"required placeholder="D/M/Y"> </td>
</tr>
<tr>
    <td><label><b>Gender</b></label></td>
    <td><input type="radio" name="gender" value="Male"><b>Male</b></td>
    <td><input type="radio" name="gender" value="Female"><b>Female</b></td>
</tr>
<tr>
    <td><label><b>Address</b></label></td>
    <td><input type="text"required placeholder="Enter your address"> </td>
</tr>
<tr>
    <td><label><b>Pincode</b></label></td>
    <td><input type="text"required placeholder="Ex:600002"> </td>
</tr>
<tr>
    <td><label><b>City</b></label></td>
    <td><input type="text"required placeholder="Enter your city"> </td>
</tr>
<tr>
    <td><label><b>State</b><label></td>
    <td><input type="text"required placeholder="Enter your state"> </td>
</tr>
<tr>
    <td><label><b>Email</b><label></td>
    <td><input type="text"required placeholder="Ex:abcd@gmail.com"> </td>
</tr>
<tr>
    <td><label><b>Password</b><label></td>
    <td><input type="text"required placeholder="Ex:abcd#!23"> </td>
</tr>
<tr>
    <td><label><b>Phone no</b><label></td>
    <td><input type="number"required placeholder="Ex:9123456789"> </td>
</tr>
        </table>
    </form>
    </blockquote>
</body>
</html>
